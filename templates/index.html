<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Werewolves - Join Game</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica,
          Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding-top: 50px;
        background-color: #111;
        color: gainsboro;
        min-height: 100vh;
      }
      .container {
        width: 90%;
        max-width: 400px;
        margin: auto;
        padding: 20px;
        border: 1px solid #444;
        border-radius: 8px;
        background-color: #1e1e1e;
      }
      .error {
        color: crimson;
        margin-top: 10px;
      }
      input {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border-radius: 5px;
        border: 1px solid #444;
        background-color: #2c2c2c;
        color: gainsboro;
        font-size: 1em;
        box-sizing: border-box;
      }
      button {
        padding: 12px 24px;
        margin-top: 20px;
        border-radius: 5px;
        border: none;
        background-color: steelblue;
        color: gainsboro;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      button:hover {
        background-color: royalblue;
      }
      h2 {
        background: radial-gradient(circle, crimson 0%, darkviolet 100%);
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
        animation: animatedGradient 1s infinite ease;
        animation-direction: alternate;
      }
      @keyframes animatedGradient {
        from {
          background-size: 100%;
        }
        to {
          background-size: 250%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Join Werewolves Game</h2>
      <form method="POST">
        <input type="text" name="name" placeholder="Enter Your Name" required />
        <input
          type="text"
          name="game_code"
          placeholder="Enter Game Code"
          required
        />
        <button type="submit">Join Lobby</button>
      </form>
      {% if error %}
      <p class="error">{{ error }}</p>
      {% endif %}
    </div>
  </body>
</html>
