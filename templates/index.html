<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Werewolves - Join Game</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica,
          Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
        background-color: #121212;
        color: #e0e0e0;
      }
      .container {
        max-width: 400px;
        margin: auto;
        padding: 20px;
        border: 1px solid #333;
        border-radius: 8px;
        background-color: #1e1e1e;
      }
      .error {
        color: #ff8a80;
        margin-top: 10px;
      }
      input {
        width: 80%;
        padding: 12px;
        margin-top: 10px;
        border-radius: 5px;
        border: 1px solid #444;
        background-color: #2c2c2c;
        color: #e0e0e0;
        font-size: 1em;
      }
      button {
        padding: 12px 24px;
        margin-top: 20px;
        border-radius: 5px;
        border: none;
        background-color: #3f51b5;
        color: #ffffff;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      button:hover {
        background-color: #5c6bc0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Join Werewolves Game</h2>
      <form method="POST">
        <input
          type="text"
          name="username"
          placeholder="Enter Your Username"
          required
        />
        <input
          type="text"
          name="game_code"
          placeholder="Enter Game Code"
          required
        />
        <button type="submit">Join Lobby</button>
      </form>
      {% if error %}
      <p class="error">{{ error }}</p>
      {% endif %}
    </div>
  </body>
</html>
