<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Werewolves - Join Game</title>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      .container {
        max-width: 400px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
      }
      .error {
        color: red;
        margin-top: 10px;
      }
      input {
        width: 80%;
        padding: 10px;
        margin-top: 10px;
      }
      button {
        padding: 10px 20px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Join Werewolves Game</h2>
      <form method="POST">
        <input
          type="text"
          name="username"
          placeholder="Enter Your Username"
          required
        />
        <input
          type="text"
          name="game_code"
          placeholder="Enter Game Code"
          required
        />
        <button type="submit">Join Lobby</button>
      </form>
      {% if error %}
      <p class="error">{{ error }}</p>
      {% endif %}
    </div>
  </body>
</html>
