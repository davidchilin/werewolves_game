<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Werewolves - The Game</title>
    <style>
                  /* --- Base Styles --- */
                  body {
                    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                      Helvetica, Arial, sans-serif;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    margin: 0;
                    min-height: 100vh;
                    background-color: #111111;
                    color: #eeeecc;
                  }
                  .game-container {
                    width: 95%;
                    max-width: 800px;
                    display: flex;
                    gap: 20px;
                  }
                  .main-panel {
                    flex-grow: 1;
                    min-width: 0; /* Prevents flexbox overflow */
                  }
                  .side-panel {
                    width: 250px;
                    border-left: 1px solid #444;
                    padding-left: 20px;
                    flex-shrink: 0; /* Prevents side panel from shrinking */
                    display: flex;
                    flex-direction: column;
                  }

                  /* --- UI Components --- */
                  .player-list {
                    padding-left: 0;
                  }
                  .player-list li {
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                    list-style-type: none;
                    padding: 8px;
                    border-radius: 4px;
                    margin-bottom: 5px;
                    background-color: #2c2c2c;
                  }
                  .player-list li.dead {
                    text-decoration: line-through;
                    color: #777;
                    background-color: #222;
                  }
                  .accusation-count {
                    font-size: 0.9em;
                    font-weight: bold;
                    background-color: #c62828;
                    color: white;
                    padding: 2px 6px;
                    border-radius: 10px;
                    margin-left: auto;
                  }
                  .role-display {
                    padding: 10px;
                    background-color: #1e1e1e;
                    border: 1px solid #444;
                    border-radius: 5px;
                    text-align: center;
                    margin-bottom: 15px;
                  }
                  .phase-display {
                    font-size: 1.5em;
                    font-weight: bold;
                    text-align: center;
                    margin-bottom: 10px;
                    text-transform: capitalize;
                    color: #bb86fc;
                  }
                  .timer-display {
                    font-size: 1.2em;
                    text-align: center;
                    color: #fdd835;
                    margin-bottom: 20px;
                  }

                  /* --- Action Area --- */
                  .action-area {
                    min-height: 100px;
                    border: 1px dashed #555;
                    padding: 15px;
                    border-radius: 5px;
                    background-color: #1e1e1e;
                  }
                  .action-area h4 {
                    margin-top: 0;
                  }
                  .action-area select,
                  .action-area button {
                    font-size: 1.1em;
                    margin: 10px 5px 0 0;
                    padding: 8px;
                    border-radius: 5px;
                    border: 1px solid #444;
                    background-color: #2c2c2c;
                    color: #e0e0e0;
                  }
                  .action-area button {
                    background-color: #3f51b5;
                    border: none;
                    cursor: pointer;
                  }
                  .action-area button:hover:not(:disabled) {
                    background-color: #5c6bc0;
                  }
                  .action-area button:disabled {
                    background-color: #333;
                    color: #777;
                    cursor: not-allowed;
                  }
                  .vote-btn-yes { background-color: #4caf50 !important; }
                  .vote-btn-yes:hover { background-color: #66bb6a !important; }
                  .vote-btn-no { background-color: #f44336 !important; }
                  .vote-btn-no:hover { background-color: #ef5350 !important; }
                  hr { border-color: #444; margin: 20px 0; }

                  /* --- PnP Styles --- */
                  #game-interface { display: none; }
                  .pnp-grid {
                    display: grid;
                    grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                    gap: 10px;
                    margin-top: 10px;
                  }
                  .pnp-btn {
                    width: 100%;
                    padding: 15px;
                    background-color: #3f51b5;
                    color: white;
                    border: none;
                    border-radius: 8px;
                    font-size: 1.1em;
                    cursor: pointer;
                    text-align: center;
                    transition: transform 0.1s;
                  }
                  .pnp-btn:active { transform: scale(0.98); }
                  .confirm-box {
                    border: 2px solid #fdd835;
                    padding: 20px;
                    text-align: center;
                    background: #222;
                    border-radius: 10px;
                    margin-top: 20px;
                  }
                  .confirm-box h3 { margin-top: 0; color: #fdd835; }
                  .confirm-box button {
                    margin: 10px;
                    padding: 10px 20px;
                    font-size: 1.1em;
                    cursor: pointer;
                    border-radius: 5px;
                    border: none;
                  }
                  .confirm-box button:first-of-type { background-color: #4caf50; color: white; }
                  .confirm-box button.cancel { background-color: #f44336; color: white; }
                  .role-header {
                    text-align: center;
                    margin-bottom: 20px;
                    border-bottom: 1px solid #444;
                    padding-bottom: 10px;
                  }
                  .target-grid {
                    display: flex;
                    flex-wrap: wrap;
                    gap: 10px;
                    justify-content: center;
                  }
                  .target-grid button {
                    padding: 12px 20px;
                    background-color: #444;
                    border: 1px solid #666;
                    color: white;
                    cursor: pointer;
                    border-radius: 6px;
                  }
                  .target-grid button:hover { background-color: #666; }

                  /* --- Chat & Logs --- */
                  .log-panel {
                    height: 200px;
                    overflow-y: scroll;
                    border: 1px solid #333;
                    padding: 10px;
                    background: #1e1e1e;
                    margin-top: 20px;
                    display: flex;
                    flex-direction: column-reverse;
                  }
                  .log-panel div {
                    padding-bottom: 5px;
                    margin-bottom: 5px;
                    border-bottom: 1px solid #333;
                  }
                  .log-panel .vote-summary { font-size: 0.9em; color: #aaa; }
                  .chat-container {
                    margin-top: 20px;
                    display: flex;
                    flex-direction: column;
                  }
                  .chat-messages {
                    height: 150px;
                    overflow-y: auto;
                    border: 1px solid #333;
                    padding: 10px;
                    background: #1e1e1e;
                    margin-bottom: 10px;
                    display: flex;
                    flex-direction: column-reverse;
                  }
                  .chat-form { display: flex; }
                  .chat-input { flex-grow: 1; margin-right: 10px; }
                  .ghost-chat { color: #a0a0ff; font-style: italic; }
                  .announcement { color: #bb86fc; font-weight: bold; }

                  /* --- Game Over Overlay --- */
                  #game-over-screen {
                    display: none; /* Keep it hidden by default */
                    flex-direction: column;
                    align-items: center;
                    position: fixed;
                    top: 0; left: 0;
                    width: 100%; height: 100%;
                    background-color: rgba(18, 18, 18, 0.95);
                    z-index: 100;
                    overflow-y: auto; /* Allow scrolling on small screens */
                  }
                  .game-over-box {
                    width: 90%;
                    max-width: 500px;
                    padding: 20px;
                    margin: auto;
                    background-color: #1e1e1e;
                    border: 1px solid #bb86fc; /* Purple highlight border */
                    border-radius: 12px;
                    text-align: center;
                    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
                    margin-top: 20px;
                    margin-bottom: 20px;
                  }
                  .game-over-log {
                    height: 150px;
                    overflow-y: auto;
                    border: 1px solid #444;
                    background: #111;
                    padding: 10px;
                    margin-top: 15px;
                    text-align: left;
                    display: flex;
                    flex-direction: column-reverse;
                    font-size: 0.9em;
                  }
                  .game-over-log div {
                    border-bottom: 1px solid #333;
                    padding-bottom: 4px;
                    margin-bottom: 4px;
                  }
                  #game-over-title { color: #bb86fc; margin-top: 0; font-size: 2.5em; }
                  #final-roles-list {
                    list-style-type: none;
                    padding: 0;
                    margin-top: 20px;
                    max-width: 300px;
                    margin-left: auto;
                    margin-right: auto;
                    text-align: left;
                  }
                  #final-roles-list li {
                    background-color: #2c2c2c;
                    padding: 10px;
                    margin-bottom: 8px;
                    border-radius: 5px;
                  }
                  #return-to-lobby-btn {
                    margin-top: 25px;
                    padding: 12px 24px;
                    font-size: 1.1em;
                    color: white;
                    background-color: #3f51b5;
                    border: none;
                    border-radius: 5px;
                    cursor: pointer;
                  }
                  #return-to-lobby-btn:disabled { background-color: #333; cursor: not-allowed; }
                  #rematch-vote-status {
                    margin-top: 15px;
                    font-size: 0.9em;
                    color: #aaa;
                    min-height: 20px;
                  }
                  .chat-messages div {
                    padding-bottom: 5px;
                    margin-bottom: 5px;
                    border-bottom: 1px solid #333;
                  }
            #admin-controls-ingame {
                    text-align: center;
                  }
                  #admin-controls-ingame button { margin: 5px auto; width: 80%; display: block; }
                  .btn-active { background-color: #dd6655; !important; }

                  /* --- Mobile Responsive Styles --- */
                  @media (max-width: 768px) {
                    body { align-items: flex-start; padding-top: 15px; }
                    .game-container { flex-direction: column; gap: 0; }
                    .side-panel {
                      width: 100%; border-left: none; border-top: 1px solid #444;
                      padding-left: 0; padding-top: 20px; margin-top: 20px;
                    }
                  }
                  /* Container for the player's own role */
      #my-role-display {
          position: relative;
          display: inline-block;
          cursor: help;
      }

      /* Reuse the tooltip style from Lobby, or define simply here */
      #my-role-tooltip {
          visibility: hidden;
          width: 300px;
          background-color: rgba(0, 0, 0, 0.9);
          color: #fff;
          text-align: center;
          border-radius: 6px;
          padding: 15px;
          position: absolute;
          z-index: 1000;
          top: 120%; /* Show below the text */
          left: 50%;
          transform: translateX(-50%);
          opacity: 0;
          transition: opacity 0.3s;
          font-size: 1rem;
          pointer-events: none; /* Let clicks pass through if needed */
      }

      #my-role-display:hover #my-role-tooltip {
          visibility: visible;
          opacity: 1;
      }
    </style>
    <script src="{{ url_for('static', filename='socket.io.min.js') }}"></script>
    <script src="{{ url_for('static', filename='role_data.js') }}"></script>
  </head>
  <body>
    <div class="game-container">
      <div class="main-panel">
        <div id="phase-display" class="phase-display">Loading...</div>
        <div id="timer-display" class="timer-display"></div>
        <div id="action-area" class="action-area"><p>Please wait...</p></div>
        <div id="game-interface"></div>
        <h3>Game Log</h3>
        <div id="log-panel" class="log-panel"></div>
      </div>

      <div class="side-panel" id="side-panel">
        <div id="role-display" class="role-display">
          <span id="my-role-display">
            Your Role: <strong id="my-role">Unknown</strong> ‚ú®
            <div id="my-role-tooltip">Loading info...</div>
          </span>
        </div>

        <div id="admin-controls-ingame" style="display: none">
          <button id="admin-next-phase-btn">Next Phase</button>
          <button id="admin-pause-timer-btn">Pause Timers ‚è∏Ô∏è</button>
          <button id="admin-chat-toggle-btn">Toggle Admin Chat</button>
        </div>

        <h3>Players</h3>
        <ul id="player-list" class="player-list"></ul>

        <div id="game-chat-container" class="chat-container">
          <h4 id="chat-title">Living Chat</h4>
          <div id="game-chat-messages" class="chat-messages"></div>
          <form id="game-chat-form" class="chat-form" action="#">
            <input
              id="game-chat-input"
              class="chat-input"
              type="text"
              placeholder="Type a message..."
              autocomplete="off"
            />
            <button id="game-chat-send-btn" type="submit">Send</button>
          </form>
        </div>
      </div>
    </div>

    <div id="game-over-screen">
      <div class="game-over-box">
        <h1 id="game-over-title"></h1>
        <h2 id="game-over-reason"></h2>
        <h3>Final Roles:</h3>
        <ul id="final-roles-list"></ul>
        <button id="return-to-lobby-btn">Vote to Return to Lobby</button>
        <div id="rematch-vote-status"></div>
        <h4>Game History</h4>
        <div id="game-over-log" class="game-over-log"></div>
        <div id="game-over-chat-container" class="chat-container">
          <h4>Post-Game Chat</h4>
          <div id="game-over-chat-messages" class="chat-messages"></div>
          <form id="game-over-chat-form" class="chat-form" action="#">
            <input
              id="game-over-chat-input"
              class="chat-input"
              type="text"
              placeholder="Type a message..."
              autocomplete="off"
            />
            <button id="game-over-chat-send-btn" type="submit">Send</button>
          </form>
        </div>
      </div>
    </div>

    <script>
      const PHASE_LOBBY = "Lobby";
      const PHASE_NIGHT = "Night";
      const PHASE_ACCUSATION = "Accusation";
      const PHASE_LYNCH = "Lynch_Vote";
      const PHASE_GAME_OVER = "Game_Over";

      const socket = io();
      // Global State
      let myRole,
        myPlayerId = "{{ player_id }}",
        isAlive = false;
      let livingPlayers = [],
        allPlayers = [],
        isAdmin = false;
      let timerInterval,
        timersDisabled = false;
      let currentNightUI = null;

      // Phase State
      let isPassAndPlay = false;
      let hasActed = new Set(),
        myNightTargetId = null,
        myNightMetadata = null,
        lastSeerResult = null,
        myAccusationId = null,
        myLynchVote = null,
        currentLynchTargetName = "Unknown",
        mySleepVote = false;
      let totalAccusationDuration = 90,
        sleepButtonTimeout = null; // To clear old timers prevents bugs

      // --- DOM Elements ---
      const els = {
        phase: document.getElementById("phase-display"),
        timer: document.getElementById("timer-display"),
        action: document.getElementById("action-area"),
        pnp: document.getElementById("game-interface"),
        log: document.getElementById("log-panel"),
        role: document.getElementById("my-role"),
        playerList: document.getElementById("player-list"),
        sidePanel: document.getElementById("side-panel"),
        adminControls: document.getElementById("admin-controls-ingame"),
        gameChatTitle: document.getElementById("chat-title"),
        gameChatSendBtn: document.getElementById("game-chat-send-btn"),
        gameChatInput: document.getElementById("game-chat-input"),
        gameOverScreen: document.getElementById("game-over-screen"),
        gameOverChatSendBtn: document.getElementById("game-over-chat-send-btn"),
        gameOverChatInput: document.getElementById("game-over-chat-input"),
        adminChatToggle: document.getElementById("admin-chat-toggle-btn"),
      };

      // --- Helper Functions ---
      function logMessage(message) {
        let div = document.createElement("div");
        div.innerHTML = message;
        els.log.prepend(div);
      }

      function updateAdminControls() {
        if (isAdmin) {
          els.adminControls.style.display = "block";
          const pauseBtn = document.getElementById("admin-pause-timer-btn");
          if (pauseBtn) {
            pauseBtn.textContent = timersDisabled
              ? "Resume Timers ‚ñ∂Ô∏è"
              : "Pause Timers ‚è∏Ô∏è";
            pauseBtn.style.backgroundColor = timersDisabled ? "#ff9800" : "";
          }
        } else {
          els.adminControls.style.display = "none";
        }
      }

      function setChatMode(isAdminOnly, phase) {
        let isChatDisabled = isAdminOnly && !isAdmin;
        let placeholder = "Chat is restricted.";

        if (phase === "night" && !isAdmin) {
          placeholder = "sleepy quiet time...zzz";
          isChatDisabled = true;
        } else if (!isChatDisabled) {
          els.gameChatTitle.textContent = !isAlive
            ? "Ghost Chat üëª"
            : "Living Chat";
          placeholder = !isAlive
            ? "Whisper to the other side..."
            : "Type a message...";
        }

        [els.gameChatSendBtn, els.gameOverChatSendBtn].forEach(
          (btn) => (btn.disabled = isChatDisabled),
        );
        [els.gameChatInput, els.gameOverChatInput].forEach(
          (inp) => (inp.placeholder = placeholder),
        );

        els.adminChatToggle.classList.toggle("btn-active", isAdminOnly);
      }

      // --- Pass-and-Play (PnP) Logic ---
      function requestGameSync() {
        socket.emit("client_ready_for_game");
      }

      function renderHub(allPlayers) {
        els.pnp.innerHTML =
          `<h2>Night Phase: Who are you?</h2><div class="pnp-grid">` +
          allPlayers
            .map((p) => {
              if (!p.is_alive) return "";
              // Check local history 'hasActed' to gray out buttons
              const disabled = hasActed.has(p.id)
                ? 'disabled style="opacity:0.5"'
                : "";
              const label = hasActed.has(p.id) ? `${p.name} (Done)` : p.name;
              return `<button class="pnp-btn" ${disabled} onclick="startConfirmFlow('${p.id}', '${p.name}')">${label}</button>`;
            })
            .join("") +
          `</div>`;
      }

      function startConfirmFlow(pid, name) {
        els.pnp.innerHTML = `
            <div class="confirm-box">
                <h3>Are you ${name}?</h3>
                <button onclick="confirmLevel2('${pid}', '${name}')">Yes, I am ${name}</button>
                <button class="cancel" onclick="requestGameSync()">No, go back</button>
            </div>`;
      }

      function confirmLevel2(pid, name) {
        els.pnp.innerHTML = `
            <div class="confirm-box" style="border-color: #f44336">
                <h3 style="color:#f44336">CONFIRM IDENTITY</h3>
                <p>Pass device to <strong>${name}</strong>.</p>
                <button onclick="socket.emit('pnp_request_state', { player_id: '${pid}' })">I am ready</button>
                <button class="cancel" onclick="requestGameSync()">Cancel</button>
            </div>`;
      }

      socket.on("pnp_state_received", (data) => {
        // Render Role & Prompt (Silly or Serious)
        let html =
          `
            <div class="role-header">
                <h2>You are: ${data.role_name.toUpperCase()}</h2>
                <p style="font-size:1.2em; color:#fdd835">${data.prompt}</p>
            </div>
            <div class="target-grid">` +
          data.targets
            .map(
              (t) =>
                `<button onclick="submitPnPAction('${data.id}', '${t.id}')">${t.name}</button>`,
            )
            .join("") +
          `</div>`;
        els.pnp.innerHTML = html;
      });

      function submitPnPAction(actorId, targetId) {
        socket.emit("pnp_submit_action", {
          actor_id: actorId,
          target_id: targetId,
        });
        hasActed.add(actorId);
        els.pnp.innerHTML = `<div class="confirm-box"><h3>Action Recorded.</h3><p>Please pass the device.</p></div>`;
        setTimeout(() => requestGameSync(), 2000);
      }

      // --- Standard UI Logic ---
      function submitLynchVote(vote) {
        socket.emit("cast_lynch_vote", { vote: vote });
        myLynchVote = vote;
        renderActionUI(PHASE_LYNCH);
      }

      function populateSelect(
        elementId,
        players,
        includeNobody = false,
        includeSelf = true,
      ) {
        const select = document.getElementById(elementId);
        if (!select) return;
        select.innerHTML = includeNobody
          ? `<option value="">Nobody</option>`
          : "";
        [...players]
          .sort(() => 0.5 - Math.random())
          .forEach((p) => {
            if (!includeSelf && p.id === socket.id) return;
            select.innerHTML += `<option value="${p.id}">${p.name}</option>`;
          });
      }

      // Consolidate Night Action Submission
      function submitNightAction(uiData) {
        const select = document.getElementById("action-select");
        const select2 = document.getElementById("action-select-2");
        const val1 = select ? select.value : null;
        const val2 = select2 ? select2.value : null;

        if (val1 && val2 && val1 === val2 && val1 !== "Nobody") {
          alert("Cannot select the same person twice!");
          return;
        }

        const payload = { target_id: val1 };
        if (val2 !== null) {
          payload.metadata = uiData.potions
            ? { potion: val2 }
            : { target_id2: val2 };
        }
        socket.emit("hero_choice", payload);

        // Optimistic UI Update
        const p1 =
          select && select.selectedIndex >= 0
            ? select.options[select.selectedIndex].text
            : "Nobody";
        const p2 =
          select2 && select2.selectedIndex >= 0
            ? select2.options[select2.selectedIndex].text
            : "Nobody";
        els.action.innerHTML = uiData.post
          .replace("${playerPicked}", p1)
          .replace("${playerPicked2}", p2);
      }

      function renderNightUI(uiData) {
        if (myNightTargetId === null) {
          if (!uiData || !uiData.pre) {
            els.action.innerHTML = "<p>Sleeping...</p>";
            return;
          }
          els.action.innerHTML = uiData.pre;
          // 1st dropdown
          if (uiData.targets) {
            populateSelect(
              "action-select",
              uiData.targets,
              uiData.can_skip,
              true,
            );
            // 2nd dropdown
            if (uiData.potions)
              populateSelect("action-select-2", uiData.potions, false, false);
            else if (document.getElementById("action-select-2"))
              populateSelect(
                "action-select-2",
                uiData.targets,
                uiData.can_skip,
                true,
              );
          }
          // 4. Handle Button Click
          const btn = document.getElementById("action-btn");
          if (btn) btn.onclick = () => submitNightAction(uiData);
        } else {
          // Night Action already performed
          if (lastSeerResult) {
            els.action.innerHTML = `<p>${lastSeerResult}</p>`;
            return;
          }
          // Reconstruct status message
          let p2 = "Unknown";
          if (myNightMetadata && myNightMetadata.potion)
            p2 =
              myNightMetadata.potion === "heal"
                ? "Heal Potion"
                : myNightMetadata.potion === "poison"
                  ? "Poison Potion"
                  : "Nothing";
          // If Cupid: metadata.target_id2
          else if (myNightMetadata && myNightMetadata.target_id2)
            p2 =
              allPlayers.find((p) => p.id === myNightMetadata.target_id2)
                ?.name || "Nobody";

          const target = allPlayers.find((p) => p.id === myNightTargetId);
          els.action.innerHTML = (uiData.post || "<p>Action submitted.</p>")
            .replace("${playerPicked}", target ? target.name : "Nobody")
            .replace("${playerPicked2}", p2);
        }
      }

      function renderAccusationUI(currentDuration) {
        if (sleepButtonTimeout) clearTimeout(sleepButtonTimeout);

        let html = ""; // 1. Build the HTML string first

        // --- Accusation Section ---
        if (myAccusationId !== null) {
          const target = allPlayers.find((p) => p.id === myAccusationId);
          html += `<h3>You have accused <span style="color:#ff5252">${
            target ? target.name : "Nobody"
          }</span>.</h3><p>Waiting for others...</p>`;
        } else {
          html += `
                <h4>Who is the Werewolf? Time for discussion!</h4>
                <select id="accuse-select"></select>
                <button id="accuse-btn">Accuse</button>`;
        }

        // --- Sleep Section ---
        const timeToEnable =
          (currentDuration || totalAccusationDuration) -
          (totalAccusationDuration - 30);
        let btnState = mySleepVote
          ? "disabled"
          : timeToEnable <= 0
            ? ""
            : "disabled";
        let btnText = mySleepVote
          ? "Voted to Sleep üí§"
          : timeToEnable <= 0
            ? "üí§ Vote to Sleep"
            : `Vote to Sleep (${timeToEnable.toFixed(1)}s)`;

        html += `<hr style="border-color: #444; margin: 15px 0;">
             <div id="sleep-section"><h4>Ready for Night?</h4><button id="vote-end-day-btn" ${btnState}>${btnText}</button><span id="end-day-vote-counter" style="margin-left:10px; font-size:0.9em; color:#aaa"></span></div>`;

        // 2. Render to DOM ONCE
        els.action.innerHTML = html;

        // 3. Attach Listeners (Now that elements are stable)
        if (myAccusationId === null) {
          populateSelect("accuse-select", livingPlayers, true, true);
          const accBtn = document.getElementById("accuse-btn");
          if (accBtn) {
            accBtn.onclick = () =>
              socket.emit("accuse_player", {
                target_id: document.getElementById("accuse-select").value,
              });
          }
        }

        // Sleep Button Logic
        const voteBtn = document.getElementById("vote-end-day-btn");
        if (voteBtn && !mySleepVote && timeToEnable > 0) {
          sleepButtonTimeout = setTimeout(() => {
            const b = document.getElementById("vote-end-day-btn");
            if (b) {
              b.disabled = false;
              b.textContent = "üí§ Vote to Sleep";
            }
          }, timeToEnable * 1000);
        }
        if (voteBtn && !mySleepVote)
          voteBtn.onclick = function () {
            socket.emit("vote_to_end_day");
            this.disabled = true;
            this.textContent = "Voted to Sleep üí§";
            mySleepVote = true;
          };
      }

      function renderLynchVoteUI() {
        if (myLynchVote === "yes" || myLynchVote === "no") {
          els.action.innerHTML = `<h3>You voted: <span style="color:${
            myLynchVote === "yes" ? "red" : "green"
          }">${myLynchVote.toUpperCase()}</span></h3><p>Waiting for result...</p>`;
        } else {
          // If not voted, SHOW BUTTONS (Moved from lynch_vote_started)
          els.action.innerHTML = `
             <h4>Will you lynch <span style="color:#bb86fc">${currentLynchTargetName}</span>?</h4>
             <button onclick="submitLynchVote('yes')" class="vote-btn-yes">YES</button>
             <button onclick="submitLynchVote('no')" class="vote-btn-no">NO</button>`;
        }
      }

      function renderActionUI(phase, currentDuration = 0) {
        els.action.innerHTML = "";
        // DEAD VIEW
        if (!isAlive) {
          els.action.innerHTML =
            "<h3>You are dead üíÄ You can observe the game in silence.</h3>";
          return;
        }
        if (phase === PHASE_NIGHT) renderNightUI(currentNightUI);
        else if (phase === PHASE_ACCUSATION)
          renderAccusationUI(currentDuration);
        else if (phase === PHASE_LYNCH) renderLynchVoteUI();
        else els.action.innerHTML = "<p>Please wait...</p>";
      }

      function startTimer(endTimeStamp) {
        if (timerInterval) clearInterval(timerInterval);
        els.timer.textContent = "";
        if (timersDisabled) {
          els.timer.textContent = "Timer ‚ôæÔ∏è";
          return;
        }
        if (!endTimeStamp) return;

        const update = () => {
          const timeLeft = Math.max(
            0,
            Math.ceil(endTimeStamp - Date.now() / 1000),
          );
          const m = Math.floor(timeLeft / 60),
            s = Math.floor(timeLeft % 60);
          els.timer.textContent = `Time left: ${m}:${("0" + s).slice(-2)}`;
          if (timeLeft <= 0) {
            clearInterval(timerInterval);
            els.timer.textContent = "Time's up!";
          }
        };
        update();
        timerInterval = setInterval(update, 1000);
      }

      function showGameOverScreen(data, rematchInfo = {}) {
        if (timerInterval) clearInterval(timerInterval);
        document.querySelector(".game-container").style.display = "none";
        els.gameOverScreen.style.display = "flex";
        document.getElementById("game-over-title").textContent =
          data.winning_team === "Villagers" ||
          data.winning_team === "Werewolves"
            ? `The ${data.winning_team} Win!`
            : `${data.winning_team} Won!`;
        // Populate game over data...
        document.getElementById("game-over-reason").textContent = data.reason;

        const list = document.getElementById("final-roles-list");
        list.innerHTML = "";
        data.final_player_states.forEach((p) => {
          const isWinner =
            (data.winning_team === "Villagers" && p.team === "villager") ||
            (data.winning_team === "Werewolves" && p.team === "werewolf") ||
            data.winning_team === p.name;
          list.innerHTML += `<li><strong>${p.name}</strong>${
            isWinner ? " üèÜ" : ""
          } was a ${p.role}${p.is_alive ? "" : " üíÄ"}</li>`;
        });

        const mainLog = document.getElementById("log-panel");
        const gameOverLog = document.getElementById("game-over-log");
        if (mainLog && gameOverLog) gameOverLog.innerHTML = mainLog.innerHTML;

        const btn = document.getElementById("return-to-lobby-btn");
        btn.onclick = (e) => {
          socket.emit("vote_for_rematch");
          e.target.disabled = true;
          e.target.textContent = "Voted!";
        };
        btn.disabled = rematchInfo.hasVoted;
        btn.textContent = rematchInfo.hasVoted
          ? "Voted!"
          : "Vote to Return to Lobby";

        const status = document.getElementById("rematch-vote-status");
        if (status && rematchInfo.count !== undefined)
          status.textContent = `${rematchInfo.count} / ${rematchInfo.total} players have voted to return.`;

        document.getElementById("game-over-chat-container").style.display =
          isPassAndPlay ? "none" : "flex";
      }

      // --- Socket Events ---
      socket.on("connect", () => {
        socket.emit("client_ready_for_game");
      });

      socket.on("game_state_sync", (data) => {
        // Sync Globals
        myRole = data.your_role;
        isAdmin = data.is_admin;
        isAlive = data.is_alive;
        livingPlayers = data.living_players;
        allPlayers = data.all_players;
        timersDisabled = data.timers_disabled;
        myNightTargetId = data.my_night_target_id;
        myNightMetadata = data.my_night_metadata || {};
        myAccusationId = data.my_accusation_id;
        currentNightUI = data.night_ui;
        mySleepVote = data.my_sleep_vote;
        myLynchVote = data.my_lynch_vote;
        currentLynchTargetName = data.lynch_target_name || "Unknown";
        if (data.total_accusation_duration)
          totalAccusationDuration = data.total_accusation_duration;

        // Log Sync
        if (data.message_history && els.log.innerHTML.trim() === "") {
          data.message_history.forEach(logMessage);
          // Scroll to bottom
          els.log.scrollTop = els.log.scrollHeight;
        }

        if (myNightTargetId === null) lastSeerResult = null;
        isPassAndPlay = data.mode === "pass_and_play";

        if (data.phase === PHASE_GAME_OVER && data.game_over_data) {
          showGameOverScreen(data.game_over_data, {
            hasVoted: data.my_rematch_vote,
            count: data.rematch_vote_count,
            total: data.all_players.length,
          });
          setChatMode(data.admin_only_chat, data.phase);
          return;
        }

        // Phase UI Switch
        if (isPassAndPlay && data.phase === PHASE_NIGHT) {
          els.sidePanel.style.display = "none";
          els.action.style.display = "none";
          els.pnp.style.display = "block";
          els.phase.textContent = "Night (Pass Device)";
          renderHub(allPlayers);
        } else {
          // Standard Mode / Day Phase
          els.sidePanel.style.display = "flex";
          els.action.style.display = "block";
          els.pnp.style.display = "none";

          // 1. Standard Role Text Update
          const displayRole = myRole === "Random_Seer" ? "Seer" : myRole;
          els.role.textContent = displayRole + (isAdmin ? " üëë" : "");

          // 2. NEW: Tooltip Population Logic
          if (typeof ROLE_DATA !== "undefined") {
            // Convert role key (e.g. "Alpha_Werewolf") to Data Key (e.g. "Alpha Werewolf")
            const roleKey = displayRole.replace(/_/g, " ");

            // Find data or fallback
            const rData = ROLE_DATA[roleKey] || {
              long: "Description unavailable.",
              rating: "?",
              color: "#fff",
            };

            const tooltipEl = document.getElementById("my-role-tooltip");
            if (tooltipEl) {
              tooltipEl.innerHTML = `
      <strong style="color: ${rData.color || "#bb86fc"}; font-size: 1.2em; display:block; margin-bottom:8px;">
          ${roleKey}
      </strong>
      <div style="text-align: left; margin-bottom: 8px; line-height: 1.4;">
          ${rData.long}
      </div>
      <div style="font-size:0.85em; color:#aaa; border-top:1px solid #555; padding-top:5px; text-align:left;">
         ${rData.rating}
      </div>
    `;
            }
          }
          if (data.phase) els.phase.textContent = data.phase.replace(/_/g, " ");
          renderActionUI(data.phase, data.duration);
          els.adminChatToggle.style.display = "block";
          // Clear local PnP history if phase changed to Day
          if (data.phase !== PHASE_NIGHT) hasActed.clear();
        }

        // Accusation Counter
        if (data.phase === PHASE_ACCUSATION) {
          const needed =
            1 +
            Math.floor(data.living_players.length / 2) -
            (data.sleep_vote_count || 0);
          const counter = document.getElementById("end-day-vote-counter");
          if (counter && needed > 0)
            counter.innerHTML = `<strong>${needed}</strong> more votes needed to sleep!`;
        }

        updatePlayerListView(data.accusation_counts || {});
        updateAdminControls();
        setChatMode(data.admin_only_chat, data.phase);
        startTimer(data.phase_end_time);
      });

      // Simple Phase Change
      socket.on("phase_change", (data) => {
        logMessage(
          `A new phase has begun: <strong>${data.phase.replace(
            /_/g,
            " ",
          )}</strong>.`,
        );
        // Refactor Note: We rely on the full sync to handle complex UI state updates to reduce duplication
        socket.emit("client_ready_for_game");
      });

      // Unified Message Handlers
      socket.on("message", (data) => logMessage(data.text));
      socket.on("new_message", (data) => {
        const div = document.createElement("div");
        div.innerHTML = data.text;
        const target = document.getElementById("game-chat-messages");
        const overTarget = document.getElementById("game-over-chat-messages");

        if (data.channel === "announcement") {
          div.classList.add("announcement");
          if (target) target.prepend(div.cloneNode(true));
          if (overTarget) overTarget.prepend(div.cloneNode(true));
        } else if (data.channel === "lobby" && overTarget) {
          overTarget.prepend(div);
        } else if (isAlive && data.channel === "living" && target) {
          target.prepend(div);
        } else if (!isAlive && data.channel === "ghost" && target) {
          div.classList.add("ghost-chat");
          target.prepend(div);
        }
      });

      // Specific Events
      socket.on("chat_mode_update", (data) => {
        setChatMode(data.admin_only_chat, data.phase);
      });

      socket.on("seer_result", (data) => {
        const m = `Your vision reveals that <strong>${data.name}</strong> is a <strong>${data.role}</strong>.`;
        logMessage(m);
        lastSeerResult = m;
        els.action.innerHTML = `<p>${m}</p>`;
      });

      socket.on("night_result_kill", (data) => {
        if (data.message) logMessage(data.message);
        // Update local state if I am the one who died
        if (data.killed_player && myPlayerId === data.killed_player.id) {
          isAlive = false;
          setChatMode(data.admin_only_chat, data.phase);
        }
      });
      socket.on("werewolf_team_info", (data) =>
        logMessage(
          data.teammates.length
            ? `You are a Werewolf. Your fellow Werewolves are: <strong>${data.teammates.join(
                ", ",
              )}</strong>.`
            : "You are the lone Werewolf.",
        ),
      );
      socket.on("lynch_vote_result", (data) => {
        logMessage(
          data.message +
            (data.summary
              ? `<div class="vote-summary">Voted Yes: ${
                  data.summary.yes.join(", ") || "None"
                }<br>Voted No: ${data.summary.no.join(", ") || "None"}</div>`
              : ""),
        );
        if (data.killed_id === myPlayerId) {
          isAlive = false;
          setChatMode(data.admin_only_chat, data.phase);
        }
      });

      socket.on("force_phase_update", () =>
        socket.emit("client_ready_for_game"),
      );

      socket.on("accusation_made", (data) => {
        logMessage(
          `<strong>${data.accuser_name}</strong> accuses <strong>${data.accused_name}</strong>!`,
        );
        if (
          allPlayers.find((p) => p.id === myPlayerId)?.name ===
          data.accuser_name
        ) {
          const b = document.getElementById("accuse-btn");
          if (b) {
            b.disabled = true;
            b.textContent = "Accused";
          }
        }
      });

      socket.on("accusation_update", (data) => updatePlayerListView(data));
      socket.on("end_day_vote_update", (data) => {
        const c = document.getElementById("end-day-vote-counter");
        if (c)
          c.innerHTML = `<strong>${
            1 + Math.floor(data.total / 2) - data.count
          }</strong> more votes needed to sleep!`;
      });
      socket.on("lynch_vote_started", (data) => {
        logMessage(`<strong>${data.target_name}</strong> is on trial!`);

        // Update Local State
        currentLynchTargetName = data.target_name;
        els.phase.textContent = "Lynch Vote"; // Fix: Restore immediate phase text update
        renderActionUI(PHASE_LYNCH);
        startTimer(data.phase_end_time);
      });
      socket.on("game_over", (data) => {
        showGameOverScreen(data);
      });
      socket.on("rematch_vote_update", (data) => {
        const s = document.getElementById("rematch-vote-status");
        if (s)
          s.textContent = `${data.count} / ${data.total} players have voted to return.`;
      });
      socket.on("redirect_to_lobby", () => {
        logMessage("Majority vote reached! Returning to lobby...");
        window.location.href = "/lobby";
      });

      socket.on("force_relogin", (data) => {
        alert(
          `New game code set.\nYou will now be returned to the login screen.`,
        );
        window.location.href = "/";
      });
      socket.on("error", (data) => alert("Error: " + data.message));

      function updatePlayerListView(accusationCounts = {}) {
        els.playerList.innerHTML = "";
        const livingIds = livingPlayers.map((p) => p.id);
        allPlayers.forEach((p) => {
          const li = document.createElement("li");
          li.innerHTML =
            `<span>${p.name}${p.id === myPlayerId ? " (You)" : ""}</span>` +
            (accusationCounts[p.id]
              ? `<span class="accusation-count">${
                  accusationCounts[p.id]
                }</span>`
              : "");
          if (!livingIds.includes(p.id)) {
            li.classList.add("dead");
            li.firstChild.textContent += " üíÄ";
          }
          els.playerList.appendChild(li);
        });
      }

      // --- Setup Handlers ---
      function bindChatHandler(formId, inputId) {
        const form = document.getElementById(formId);
        const input = document.getElementById(inputId);
        if (form && input) {
          form.addEventListener("submit", (e) => {
            e.preventDefault();
            if (input.value.trim())
              socket.emit("send_message", { message: input.value });
            input.value = "";
          });
        }
      }
      bindChatHandler("game-chat-form", "game-chat-input");
      bindChatHandler("game-over-chat-form", "game-over-chat-input");

      els.adminChatToggle.addEventListener("click", () =>
        socket.emit("admin_toggle_chat"),
      );
      document
        .getElementById("admin-next-phase-btn")
        .addEventListener("click", () => socket.emit("admin_next_phase"));
      const adminPauseBtn = document.getElementById("admin-pause-timer-btn");
      if (adminPauseBtn)
        adminPauseBtn.addEventListener("click", () =>
          socket.emit("admin_set_timers", { timers_disabled: !timersDisabled }),
        );
    </script>
  </body>
</html>
